{% extends "luckych/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST" action="{% url 'delete_post' object.id %}">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Удаление поста</legend>
                <h2>Вы уверены, что хотите удалить этот рецепт?"{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Да, хочу удалить</button>
            </div>
        </form>
    </div>
{% endblock content %}
